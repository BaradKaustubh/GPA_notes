<!DOCTYPE html>
<html>
<head>
<title>TYPE OF LISTS</title>
</head>
<H1>Unordered list</H1>
<body>
<ul>
	<li>apple</li>
	<li>banana</li>
	<li>grapes</li>
	<li>mango</li>
</ul>
	<ul type = "square">
	<li>apple</li>
	<li>banana</li>
	<li>grapes</li>
	<li>mango</li>
</ul>
	<ul type = "circle">
	<li>apple</li>
	<li>banana</li>
	<li>grapes</li>
	<li>mango</li>
</ul>
<H1>Ordered list</H1>
	<ol type = "i">
	<li>apple</li>
	<li>banana</li>
	<li>grapes</li>
	<li>mango</li>
</ol>
</body>
</html>
